<!-- Detalle facturas -->
<div class="grid-body">
  <div [hidden]="detalleFactura == null || detalleFactura.length == 0">
    <dx-data-grid [dataSource]="detalleFactura" [hoverStateEnabled]="true" [showBorders]="true" [showRowLines]="true"
      ophGridHeaderColor ophGridHeaderTextColor>
      <dxo-paging [pageSize]="8"></dxo-paging>
      <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[8, 12, 14]"></dxo-pager>
      <dxi-column caption="Producto" dataField="productoDTO" alignment="center"></dxi-column>
      <dxi-column caption="Cantidad" dataField="cantidadDTO" alignment="center"></dxi-column>
      <dxi-column caption="Valor Unidad" dataField="valorUnidadDTO" alignment="center"></dxi-column>
      <dxi-column caption="Valot Total" dataField="valorTotalDTO" alignment="center"></dxi-column>
      <dxi-column caption="Acciones" cellTemplate="actionsCellTemplate" width="auto" alignment="center"></dxi-column>

      <div *dxTemplate="let cell of 'actionsCellTemplate'">
        <dx-button icon="close" (onClick)="onActionClick(cell.data)" [elementAttr]="{class: 'button-icon' }">
        </dx-button>
      </div>
    </dx-data-grid>
  </div>
</div>
